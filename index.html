<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Text To Speech" />
    <meta name="theme-color" content="#ADD8E6" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="apple-touch-icon" href="touch-icon-iphone-retina180.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="touch-icon-ipad152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="touch-icon-ipad-retina167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="touch-icon-iphone-retina180.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="./src/main.ts" type="module" defer></script>
    <title>Speak Text</title>
  </head>

  <body>
    <div class="prompt" id="prompt" style="display: none">
      <p>Update Available</p>
      <button id="update">Update Now</button>
      <button id="skip">Update Later</button>
    </div>
    <main>
      <div class="buttonstart">
        <button id="speak">Speak</button>
        <button id="cancel">Cancel</button>
        <button id="clear">Clear</button>
      </div>
      <textarea
        id="text"
        rows="7"
        placeholder="Enter Text To Speak Here"
      ></textarea>
      <div class="buttonend">
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
      </div>
    </main>
  </body>
</html>
